<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/my-blog/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="My Personal Blog - Thoughts, ideas, and explorations on technology and design"
    />
    <title>My Personal Blog</title>
    <!-- Estilos base para evitar pantalla en blanco -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #000000;
        color: #ffffff;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
      }

      .loading-text {
        font-size: 24px;
        letter-spacing: 1px;
        background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: gradient 2s ease infinite;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
    <!-- Link directo a los archivos estáticos de Next.js -->
    <script src="/my-blog/_next/static/chunks/main.js" defer></script>
    <script src="/my-blog/_next/static/chunks/webpack.js" defer></script>
    <script src="/my-blog/_next/static/chunks/pages/_app.js" defer></script>
    <script src="/my-blog/_next/static/chunks/pages/index.js" defer></script>
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para ver este blog.</noscript>
    <div id="root">
      <div class="loading">
        <div class="loading-text">Cargando blog...</div>
        <div
          id="debug-info"
          style="position: fixed; bottom: 10px; left: 10px; color: gray; font-size: 12px"
        >
          <!-- Para depuración -->
        </div>
      </div>
    </div>
    <script>
      // Script para cargar la aplicación y añadir información de depuración
      document.addEventListener('DOMContentLoaded', function () {
        const debugInfo = document.getElementById('debug-info')
        debugInfo.innerText = 'Cargando: ' + window.location.pathname

        // Si no estamos en la página de inicio correcta, redirigir
        if (
          window.location.pathname.endsWith('/my-blog') ||
          window.location.pathname === '/my-blog/'
        ) {
          // Estamos en la ruta correcta, dejar que Next.js tome el control
          debugInfo.innerText += ' - En la ruta correcta'
        } else {
          // Redirigir a la ruta base adecuada
          debugInfo.innerText += ' - Redirigiendo...'
          window.location.href = '/my-blog/'
        }
      })
    </script>
  </body>
</html>
